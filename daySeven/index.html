<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #back{
            background-color:#212121;
            color: #fff;
        }
    </style>
</head>
<body id="back">
    <ul class="language">
        <li>java</li>
    </ul>
    
</body>
<script>
    function addlang(lang) {
        const li=document.createElement('li');
        li.innerHTML=`${lang}`
        document.querySelector(`.language`).appendChild(li)
    }
    addlang("javascript")
    addlang("python")

    function addoptilang(lang) {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)
    }
    addoptilang("ruby")


    //edit element

    const second = document.querySelector("li:nth-child(4)")
   
    // second.innerHTML = "Script effect"

    const newli = document.createElement("li")
   newli.textContent ="script power"
    second.replaceWith(newli)

    //edit

    const filag=document.querySelector("li:first-child");
    filag.outerHTML = '<li>script new effect</li>'

    //remove
    const lastlang =document.querySelector("li:last-child")
    lastlang.remove()


</script>
</html>
